<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WMS - Workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="WMS"/>
    <!--CSS-->
    <link rel='stylesheet'  th:href="@{/css/bootstrap.css}"  type='text/css' />
    <link rel="stylesheet"  th:href="@{/css/bootstrap-table.css}"/>
    <link rel='stylesheet'  th:href="@{/workspace_resource/css/style.css}"  type='text/css' />
    <link rel="stylesheet"  th:href="@{/workspace_resource/css/animate.css}"  type="text/css" media="all"/>
    <link rel="stylesheet"  th:href="@{/fonts/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet"  th:href="@{/css/nprogress.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-toggle.css}"/>
    <link rel="stylesheet"  th:href="@{/css/jquery-ui.min.css}"/>
    <link rel="stylesheet" href="/css/daterangepicker.css" th:href="@{/css/daterangepicker.css}"/>
    <link href="/css/awesome-bootstrap-checkbox.css"  th:href="@{/css/awesome-bootstrap-checkbox.css}" rel="stylesheet" type="text/css" media="all"/>
    <!--editable-->
    <link rel='stylesheet' href="editable/bootstrap-editable.css" th:href="@{/editable/bootstrap-editable.css}"  type='text/css' />
    <link rel='stylesheet' href="css/exportStockOrder.css" th:href="@{/css/exportStockOrder.css}" type='text/css'/>
    <!--<link rel='stylesheet' href="css/cat-role.css" th:href="@{/css/cat-role.css}" type='text/css'/>-->

    <!--script-->
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <script th:attr="src=@{/js/jquery-3.2.1.min.js}" th:href="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:attr="src=@{/js/jquery-ui.min.js}" th:href="@{/js/jquery-ui.min.js}"></script>
    <script th:attr="src=@{/js/bootstrap-table.js}"  th:href="@{/js/bootstrap-table.js}"></script>
    <script th:attr="src=@{/js/bootstrap-select.min.js}"  th:href="@{/js/bootstrap-select.min.js}"></script>
    <script th:attr="src=@{/js/jquery.validate.min.js}"  th:href="@{/js/jquery.validate.min.js}"></script>
    <script th:attr="src=@{/js/notification/bootstrap-notify.min.js}" th:href="@{/js/notification/bootstrap-notify.min.js}"></script>
    <!--<script th:attr="src=@{/js/bootstrap.min.js}"  th:href="@{/js/bootstrap.min.js}"></script>-->
    <script th:attr="src=@{/js/moment.min.js}"      th:href="@{/js/moment.min.js}"></script>
    <script th:attr="src=@{/js/daterangepicker.js}" th:href="@{/js/daterangepicker.js}"></script>
    <script th:attr="src=@{/js/nprogress.js}"  th:href="@{/js/nprogress.js}"></script>
    <!--confirmation-->
    <script th:attr="src=@{/js/bootstrap.min.js}"  th:href="@{/js/bootstrap.min.js}"></script>
    <!--common-->
    <script th:attr="src=@{/js/wms-common.js}"      th:href="@{/js/wms-common.js}"></script>
    <script th:attr="src=@{/js/wms-export.js}" th:href="@{/js/wms-export.js}"></script>
    <script th:attr="src=@{/editable/bootstrap-editable.js}"      th:href="@{/editable/bootstrap-editable.js}"></script>
    <script th:attr="src=@{/editable/bootstrap-table-editable.js}"      th:href="@{/editable/bootstrap-table-editable.js}"></script>
    <!--font and favi icon-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/images/wms_favicon.ico}"/>

</head>
<body class="sticky-header left-side-collapsed">
<section>
    <!--left menu-->
    <div th:include="common/workspace_leftmenu :: frag-leftmenu"></div>
    <!--main content-->
    <div class="main-content main-content2 main-content2copy">
        <div th:include="common/header :: frag-headermneu"></div>
        <div id="page-wrapper">
            <!--search panel-->
            <div id="panel-search-content" class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa  fa-search"></i>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <div class="row">
                            <!--row 1: username + status-->
                            <div class="container">
                                <!--row 1: customer + stock-->
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label th:text="#{lbl.usage}"></label>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                            <label id="lblCustomer" th:utext="${session.selectedCustomer.name}"></label>
                                            <button id="btn-export-file" style="display: none" th:value="@{/workspace/export_stock_order_ctr/orderExportFile}"></button>
                                            <button id="btn-order-detail" style="display: none" th:value="@{/workspace/export_stock_order_ctr/getOrderDetail}"></button>
                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                        <label for="cmb-main-stock" th:text="#{lbl.stock}"></label>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="input-group input-group-combo">
                                            <select id="cmb-main-stock" class="selectpicker form-control"
                                                    data-live-search="true"
                                                    data-width="100%" name="cmb-main-stock">
                                                <option value="-1" th:text="#{label.all}"></option>
                                                <option th:each="sopt:${lstStock}"
                                                        th:value="${sopt.id}"
                                                        th:text="${sopt.code} + '|' + ${sopt.name}">1
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--row 2:created_date + user -->
                        <div class="row">
                            <div class="col-sm-2">
                                <label th:text="#{lbl.createdate}" for="create-date-range"></label>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-calendar fa-fw"></i>
										</span>
                                    <input type="text" id="create-date-range" class="form-control" name="daterange"
                                           value="01/01/2015 - 31/01/2015"/>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <label th:text="#{lbl.createuser}"></label>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group input-group-combo">
                                    <select id="cmb-user" class="selectpicker form-control" data-live-search="true"
                                            data-width="100%" name="cmb-user">
                                        <option value="-1" th:text="#{label.all}"></option>
                                        <option th:each="sopt:${lstUsers}"
                                                th:value="${sopt.code}" th:text="${sopt.code} + '|' + ${sopt.name}">1
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">
                                <label th:text="#{lbl.menutable.status}"></label>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group input-group-combo">
                                    <div class="radio radio-inline radio-primary">
                                        <input value="-1" type="radio" id="radio-all" name="cmb-status"
                                               />
                                        <label for="radio-all" th:text="#{label.all}"></label>
                                    </div>
                                    <div class="radio radio-inline radio-info">
                                        <input value="1" type="radio" id="radio-normal" name="cmb-status" checked="checked"/>
                                        <label for="radio-normal" th:text="#{lbl.notexport}"></label>
                                    </div>
                                    <div class="radio radio-inline radio-danger">
                                        <input value="2" type="radio" id="radio-innormal" name="cmb-status"/>
                                        <label for="radio-innormal" th:text="#{lbl.export}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="row">
                        <div class="wrapper text-center col-sm-6" style="text-align: right; margin-top: 10px; float: left">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-default  btn-primary"
                                        id="btn-search" th:value="@{${controller} + 'findDataByCondition'}">
                                    <i class="fa fa-search"></i>
                                    <span th:text="#{btn.search}"></span>
                                </button>
                            </div>
                        </div>
                        <div class="wrapper text-center col-sm-6" style="text-align: left; margin-top: 10px;float: right">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-default  btn-primary"
                                        id="btn-create-order">
                                    <i class="fa fa-plus"></i>
                                    <span th:text="#{btn.create.order}"></span>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!--end search panel-->
        <div id="panel-search-result" class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-database"></i>
                <!--Result-->
            </div>
            <div class="panel-body">
                <!--toolbar-->

                <table id="tbl-main-table"
                       data-pagination="true"
                       data-search="true"
                       data-click-to-select="true"
                       data-toolbar="#toolbar"
                       class="table-striped"
                       style="word-wrap: break-word;  table-layout: fixed;"
                >
                    <thead>
                    <tr>
                        <th data-formatter="runningFormatter" data-align="center" data-width="35px">STT</th>
                        <th data-field="id"  data-visible="false">Id</th>
                        <th data-field="exportMethod"  data-visible="false">Xuất kho theo</th>
                        <th data-field="stockId"  data-visible="false">Kho Id</th>
                        <th data-field="partnerId"  data-visible="false">Đối tác</th>
                        <th class="col-md-2" data-field="code" data-align="left" data-sortable="true" >Mã yêu cầu</th>
                        <th class="col-md-2" data-field="stockValue" data-align="left" data-sortable="true">Kho hàng</th>
                        <th class="col-md-2" data-field="partnerName" data-align="left" data-sortable="true">Đối tác gửi hàng</th>
                        <th class="col-md-2" data-field="receiveName" data-align="left" data-sortable="true">Khách hàng nhận</th>
                        <th class="col-md-1" data-field="description" data-align="right" data-sortable="true">Ghi chú</th>
                        <th class="col-md-1" data-field="typeValue" data-align="center" data-sortable="true">Trạng thái</th>
                        <th class="col-md-1" data-field="createdUser" data-align="left" data-sortable="true">Người tạo</th>
                        <th class="col-md-1" data-field="createdDate" data-align="left" data-sortable="true">Ngày  tạo</th>
                        <th data-width="120px" data-align="center"  data-events="operateEvents" data-formatter="operateFormatterMainForm" th:text="#{lbl.action}"></th>
                        <th data-field="status" data-align="left"></th>
                    </tr>
                    </thead>

                </table>
                <button type="button" class="btn btn-default  btn-primary" style="display: none"
                id="btn-export" th:value="@{/workspace/stock_management/export/exportOrder}">
                </button>
                <label id="order_id"></label>
                <label class="toolbar-label-info" id="export-action-info"></label>
            </div>
        </div>
    </div>
    <!--modal-->
    <div th:include="modal/create_order_export_modal :: frag-order-export-modal"></div>
    <div th:include="modal/cat_partner_modal :: frag-cat-partner-modal"></div>
    <!--<div th:include="modal/assign_stock_user :: frag-assign-stock-user-modal"></div>-->
    <!--<div th:include="modal/cat_employee_modal :: frag-cat-emp-modal"></div>-->
    <!--<div th:include="modal/reset_password :: frag-reset-password"></div>-->
    <!--<div th:include="modal/add_department_modal :: frag-update-department"></div>-->
    <div th:include="modal/confirm_modal :: frag-confirm-modal"></div>
    <!--<div th:include="modal/assign_partner_user :: frag-assign-partner-user-modal"></div>-->
    <!--footer-->
    <div th:include="common/footer :: frag-footer"></div>
    <div th:include="modal/confirm_download_import_error_modal :: frag-confirm-download-error-modal"></div>
</section>


<!--FINAL JS-->
<script th:attr="src=@{/js/jquery.nicescroll.js}" th:href="@{/js/jquery.nicescroll.js}"></script>
<script th:attr="src=@{/js/scripts.js}" th:href="@{/js/scripts.js}"></script>
<!--switch-->
<script th:attr="src=@{/js/bootstrap-toggle.min.js}" th:href="@{/js/bootstrap-toggle.min.js}"></script>
<!--validation-->
<script th:attr="src=@{/js/jquery.form-validator.min.js}" th:href="@{/js/jquery.form-validator.min.js}"></script>
<script th:attr="src=@{/js/exportStockOrder.js}" th:href="@{/js/exportStockOrder.js}"></script>

</body>
</html>
