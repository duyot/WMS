<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title>WMS - Workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="WMS" />
    <!--CSS-->
    <link rel='stylesheet'  th:href="@{/css/bootstrap.css}"  type='text/css' />
    <link rel="stylesheet"  th:href="@{/css/bootstrap-table.css}"/>
    <link rel='stylesheet'  th:href="@{/workspace_resource/css/style.css}"  type='text/css' />
    <link rel="stylesheet"  th:href="@{/workspace_resource/css/animate.css}"  type="text/css" media="all"/>
    <link rel="stylesheet"  th:href="@{/fonts/font-awesome/css/font-awesome.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-toggle.css}"/>
    <link rel="stylesheet" href="/css/daterangepicker.css" th:href="@{/css/daterangepicker.css}"/>
    <!--script-->
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script th:attr="src=@{/js/wow.min.js}"  th:href="@{/js/wow.min.js}"></script>
    <script>
        new WOW().init();
    </script>
    <script th:attr="src=@{/js/jquery-1.10.2.min.js}" th:href="@{/js/jquery-1.10.2.min.js}"></script>
    <script th:attr="src=@{/js/bootstrap-table.js}"  th:href="@{/js/bootstrap-table.js}"></script>
    <script th:attr="src=@{/js/bootstrap-combobox.js}"  th:href="@{/js/bootstrap-combobox.js}"></script>
    <script th:attr="src=@{/js/bootstrap-select.min.js}"  th:href="@{/js/bootstrap-select.min.js}"></script>
    <script th:attr="src=@{/js/moment.min.js}"      th:href="@{/js/moment.min.js}"></script>
    <script th:attr="src=@{/js/daterangepicker.js}" th:href="@{/js/daterangepicker.js}"></script>
    <!--confirmation-->
    <script th:attr="src=@{/js/bootstrap.min.js}"  th:href="@{/js/bootstrap.min.js}"></script>
    <!--common-->
    <script th:attr="src=@{/js/wms-common.js}"      th:href="@{/js/wms-common.js}"></script>
    <!--font and favi icon-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/images/wms_favicon.ico}"/>

</head>
<body class="sticky-header left-side-collapsed">
<section>
    <!--left menu-->
    <div th:include="common/workspace_leftmenu :: frag-leftmenu"></div>
    <!--main content-->
    <div class="main-content main-content2 main-content2copy">
        <div th:include="common/header :: frag-headermneu"></div>
        <div id="page-wrapper">
            <!--search panel-->
            <div id="panel-search-content" class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-search"></i>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="container">
                            <!--row 1: customer + stock-->
                            <div class="row">
                                <div class="col-sm-2">
                                    <label th:text="#{lbl.usage}"></label>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <label id="lblCustomer" th:utext="${session.selectedCustomer.name}"></label>
                                        <button id="btn-get-goods-detail" style="display: none" th:value="@{/workspace/utils/stockInfo/getGoodsDetail}"></button>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <label for="cmb-stock" th:text="#{lbl.stock}"></label>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group input-group-combo">
                                        <select id="cmb-stock" class="selectpicker form-control" data-live-search="true"
                                                data-width="100%" name="cmb-stock">
                                            <option value="-1" th:text="#{label.all}"></option>
                                            <option  th:each="sopt:${lstStock}"
                                                     th:value="${sopt.id}" th:text="${sopt.name}">1</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--row 2:created_date + user -->
                            <div class="row">
                                <div class="col-sm-2">
                                    <label th:text="#{lbl.createdate}" for="create-date-range"></label>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-calendar fa-fw"></i>
										</span>
                                        <input type="text" id="create-date-range" class="form-control" name="daterange" value="01/01/2015 - 31/01/2015" />
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <label th:text="#{lbl.createuser}" for="cmb-user"></label>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group input-group-combo">
                                        <select id="cmb-user" class="selectpicker form-control" data-live-search="true"
                                                data-width="100%" name="cmb-user">
                                            <option value="-1" th:text="#{label.all}"></option>
                                            <option  th:each="sopt:${lstUsers}"
                                                     th:value="${sopt.code}" th:text="${sopt.name}">1</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--row 3 :trans_code + trans_type -->
                            <div class="row">
                                <div class="col-sm-2">
                                    <label th:text="#{lbl.transcode}" for="inp-trans-code"></label>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-code"></i>
										</span>
                                        <input type="text" id="inp-trans-code" class="form-control" />
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <label th:text="#{lbl.transtype}" for="cmb-trans-type"></label>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group input-group-combo">
                                        <select id="cmb-trans-type" class="selectpicker form-control" data-live-search="true"
                                                data-width="100%" name="cmb-trans-type">
                                            <option value="-1" th:text="#{label.all}"></option>
                                            <option  th:each="sopt:${lstAppTransType}"
                                                     th:value="${sopt.code}" th:text="${sopt.name}">1</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="wrapper text-center" style="text-align: center; margin:3px">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-default  btn-primary"
                                    id="btn-search-serial" th:value="@{/workspace/utils/trans_info/findTrans}">
                                <i class="fa fa-search"></i>
                                <span th:text="#{btn.search}"></span>
                            </button>
                        </div>
                    </div>
                    <p></p>
                </div>
            </div>
            <!--end search panel-->
            <div id="panel-search-result" class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-database"></i>
                    <!--Result-->
                </div>
                <div class="panel-body">
                    <!--toolbar-->
                    <div id="toolbar" class="btn-group">
                        <button id="btn-refresh-table" type="button"
                                class="btn btn-default" th:title="#{tooltip.cleartabble}" >
                            <i class="fa fa-refresh"></i>
                        </button>

                        <a class="btn btn-default" th:title="#{link.downloadfile}" th:href="@{/workspace/utils/trans_info/getListTransFile}">
                            <i class="fa fa-download"></i>
                        </a>

                        <label class="action-info action-info-link" id="action-info"></label>
                    </div>
                    <table  id="tbl-stock-info"
                            data-pagination="true"
                            data-search="true"
                            data-click-to-select="true"
                            data-show-columns="true"
                            data-toolbar="#toolbar"
                            class="table-striped"
                            style="word-wrap: break-word;  table-layout: fixed;"
                    >

                        <thead>
                        <tr>
                            <th data-field="id" data-formatter="runningFormatter" data-align="center" data-width="40px">STT</th>
                            <th class="col-md-1" data-field="id" data-align="left" data-sortable="true" data-width="80px">Mã</th>
                            <th class="col-md-2" data-field="code" data-align="left" data-sortable="true" data-width="250px">Code</th>
                            <th data-field="stockValue" data-align="left" data-sortable="true">Kho</th>
                            <th data-field="typeValue" data-align="left" data-sortable="true" data-width="80px">GD</th>
                            <th data-field="createdDate" data-align="right" data-sortable="true">Ngày tạo</th>
                            <th data-field="createdUser" data-align="right" data-sortable="true">Người tạo</th>
                            <th data-field="contractNumber" data-align="right" data-sortable="true">Số HD</th>
                            <th data-field="invoiceNumber" data-align="right" data-sortable="true">Số invoice</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-loading"><!-- Place at bottom of page --></div>
    <!--footer-->
    <div th:include="common/footer :: frag-footer"></div>
</section>

<!--FINAL JS-->
<script th:attr="src=@{/js/jquery.nicescroll.js}" th:href="@{/js/jquery.nicescroll.js}"></script>
<script th:attr="src=@{/js/scripts.js}" th:href="@{/js/scripts.js}"></script>
<!--switch-->
<script th:attr="src=@{/js/bootstrap-toggle.min.js}" th:href="@{/js/bootstrap-toggle.min.js}"></script>
<!--validation-->
<script th:attr="src=@{/js/jquery.form-validator.min.js}" th:href="@{/js/jquery.form-validator.min.js}"></script>
<script>
    //---------------------------------------------------------------------
    $table = $('#tbl-stock-info');
    var dataInit = [
    ];

    $(function () {
        //
        $table.bootstrapTable({
            data: dataInit
        });
        //
        $('.combobox').combobox();
        //
        initDateRangeSelect();
    });
    //@Search-----------------------------------------------------------------
    var $btnSearch = $('#btn-search-serial');
    $btnSearch.click(function () {
        search();
    });

    function search(){
        $("#action-info").text('');
        //search info stock_id/goods_group/goods/serial
        var stock_id = $('#cmb-stock').val();
        var createdUser = $('#cmb-user').val();
        var drp = $('#create-date-range').data('daterangepicker');
        var startDateVal = drp.startDate.format("DD/MM/YYYY");
        var endDateVal   = drp.endDate.format("DD/MM/YYYY");
        var transType =  $('#cmb-trans-type').val();
        var transCode =  $('#inp-trans-code').val().trim();

        $.ajax({
            type: "GET",
            cache:false,
            data:{stockId:stock_id,createdUser:createdUser,startDate:startDateVal,endDate:endDateVal,transType:transType,transCode:transCode},
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            url: $btnSearch.val(),
            dataType: 'json',
            timeout: 600000,
            success: function (data) {
                $table.bootstrapTable('load', data);
                if(isTableEmpty($table)){
                    setInfoMessage($('#action-info'),"Không tìm thấy dữ liệu");
                }
            }
        });
    }
    //@Refresh table----------------------------------------------------------
    $('#btn-refresh-table').click(function () {
        $table.bootstrapTable('removeAll');
        $("#action-info").text('');
        //
    });
    //-------------------------------------------------------------------------
</script>
</body>
</html>
