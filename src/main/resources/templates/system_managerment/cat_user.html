<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WMS - Workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="WMS"/>
    <!--CSS-->
    <link rel='stylesheet' href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" type='text/css'/>
    <link rel="stylesheet" href="css/bootstrap-table.css" th:href="@{/css/bootstrap-table.css}"/>
    <link rel='stylesheet' href="css/style.css" th:href="@{/workspace_resource/css/style.css}" type='text/css'/>
    <link rel="stylesheet" href="css/animate.css" th:href="@{/workspace_resource/css/animate.css}" type="text/css"
          media="all"/>
    <link rel="stylesheet" href="/fonts/font-awesome/css/font-awesome.min.css"
          th:href="@{/fonts/font-awesome/css/font-awesome.min.css}"/>

    <link rel="stylesheet" href="/css/bootstrap-toggle.css" th:href="@{/css/bootstrap-toggle.css}"/>
    <link rel="stylesheet" href="/css/nprogress.css" th:href="@{/css/nprogress.css}"/>
    <link rel="stylesheet" href="/css/dropdowntree.css" th:href="@{/css/dropdowntree.css}"/>
    <link rel='stylesheet' href="css/cat-role.css" th:href="@{/css/cat-user.css}" type='text/css'/>
    <!--<link rel='stylesheet' href="css/cat-role.css" th:href="@{/css/cat-role.css}" type='text/css'/>-->
    <!--script-->
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!--<script th:attr="src=@{/js/wow.min.js}"  th:href="@{/js/wow.min.js}"></script>-->
    <!--<script>-->
    <!--new WOW().init();-->
    <!--</script>-->
    <script th:attr="src=@{/js/jquery-3.2.1.min.js}" th:href="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:attr="src=@{/js/bootstrap-table.js}" th:href="@{/js/bootstrap-table.js}"></script>
    <script th:attr="src=@{/js/jquery.validate.min.js}" th:href="@{/js/jquery.validate.min.js}"></script>
    <!--confirmation-->
    <script th:attr="src=@{/js/bootstrap.min.js}" th:href="@{/js/bootstrap.min.js}"></script>
    <script th:attr="src=@{/js/nprogress.js}" th:href="@{/js/nprogress.js}"></script>
    <!--common-->
    <script th:attr="src=@{/js/wms-common.js}" th:href="@{/js/wms-common.js}"></script>
    <script th:attr="src=@{/js/validate.js}" th:href="@{/js/validate.js}"></script>
    <script th:attr="src=@{/js/tree-dropdown/dropdowntree.js}" th:href="@{/js/tree-dropdown/dropdowntree.js}"></script>
    <!--font and favi icon-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/images/wms_favicon.ico}"/>

</head>
<body class="sticky-header left-side-collapsed">
<section>
    <!--left menu-->
    <div th:include="common/workspace_leftmenu :: frag-leftmenu"></div>
    <!--main content-->
    <div class="main-content main-content2 main-content2copy">
        <div th:include="common/header :: frag-headermneu"></div>
        <div id="page-wrapper">
            <!--search panel-->
            <div id="panel-search-content" class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa  fa-search"></i>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <!--row 1: username + status-->
                        <div th:if="${isRoot}">
                    <!--root here-->

                            </div>
                        <div th:unless="${isRoot}">
                            <div class="row">
                                <div class="col-sm-2">
                                    <label th:text="#{lbl.usage}"></label>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group" style="width: 100%;">
                                        <label id="lblCustomer" th:utext="${session.selectedCustomer.name}"></label>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <label th:text="#{lbl.status}"></label>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <input id="cmb-status" checked="true" data-toggle="toggle" type="checkbox"
                                               data-width="110" data-on="Hiệu lực" data-off="Hết hiệu lực"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">
                                <label th:text="#{lbl.keyword}" for="inp-keyword"></label>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                            <i class="fa fa-book fa-fw"></i>
                                                        </span>
                                    <input id="inp-keyword" class="form-control" maxlength="50" placeholder="tên hoặc mã nhân viên"/>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <label th:text="#{lbl.department}"></label>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group" style="width: 100%">
                                    <div class="dropdown dropdown-tree"  id="modal-dept"></div>
                                    <input id="deptId"  name="deptId" th:value="0" style="display: none"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="wrapper text-center" style="text-align: center; margin-top: 10px;">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-default  btn-primary"
                                    id="btn-search" th:value="@{${controller} + 'findByCondition'}">
                                <i class="fa fa-search"></i>
                                <span th:text="#{btn.search}"></span>
                            </button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!--end search panel-->
        <div id="panel-search-result" class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-database"></i>
                <!--Result-->
            </div>
            <div class="panel-body">
                <!--toolbar-->
                <div id="toolbar" class="btn-group">
                    <button id="btn-add" th:title="#{btn.add}" th:value="@{${controller}+'add'}"
                            type="button" class="btn btn-default">
                        <i class="fa fa-plus"></i>
                    </button>

                    <button id="btn-delete" th:value="@{${controller} + 'delete'}" style="display: none"
                            type="button" class="btn btn-default">
                        <i class="fa fa-trash"></i>
                    </button>
                    <button id="btn-root" th:value="${isRoot}" style="display: none"
                            type="button" class="btn btn-default">
                        <i class="fa fa-trash"></i>
                    </button>

                    <button id="btn-getListDept" th:value="@{${controller} + 'getAllDepartment'}" style="display: none"
                            type="button" class="btn btn-default">
                        <i class="fa fa-trash"></i>
                    </button>

                    <button id="btn-url" th:value="@{${controller}}" style="display: none"
                            type="button" class="btn btn-default">
                        <i class="fa fa-trash"></i>
                    </button>

                    <label id="action-info" class="action-info"></label>
                </div>
                <table id="tbl-table"
                       data-pagination="true"
                       data-search="true"
                       data-click-to-select="true"
                       data-toolbar="#toolbar"
                       class="table-striped"
                >
                    <thead>
                    <tr>
                        <th data-formatter="runningFormatter" data-align="center" data-width="50px">STT</th>
                        <th class="col-md-1" data-field="id" data-align="left" data-sortable="true" data-visible="false"></th>
                        <th class="col-md-1" data-field="custId" data-align="left" data-sortable="true" data-visible="false"></th>
                        <th class="col-md-2" data-field="deptId" data-align="left" data-sortable="true"  data-visible="false" ></th>
                        <th class="col-md-2" data-field="roleId" data-align="left" data-sortable="true"  data-visible="false" ></th>
                        <div th:if="${isRoot}">


                        </div>
                        <div th:unless="${isRoot}">
                            <th class="col-md-1" data-field="code" data-align="left" data-sortable="true" th:text="#{lbl.usercode}"></th>
                            <th class="col-md-2" data-field="name" data-align="left" data-sortable="true" th:text="#{lbl.user.fullname}"></th>
                            <th class="col-md-1" data-field="email" data-align="left" data-sortable="true" th:text="#{lbl.email}"></th>
                            <th class="col-md-1" data-field="telNumber" data-align="left" data-sortable="true" th:text="#{lbl.telNumber}"></th>
                            <th class="col-md-2" data-field="deptName" data-align="left" data-sortable="true" th:text="#{lbl.department}"></th>
                            <th class="col-md-1" data-field="status" data-align="left" data-sortable="true" data-visible="false"></th>
                            <th  class="col-md-1" data-field="statusName" data-align="left" data-sortable="true" th:text="#{lbl.status}"></th>
                        </div>

                        <th data-align="center" data-events="operateEvents" data-formatter="operateFormatter" th:text="#{lbl.action}"></th>
                    </tr>
                    </thead>

                </table>
            </div>
        </div>
    </div>
    <!--modal-->
    <div th:include="modal/assign_role_user :: frag-assign-role-user-modal"></div>
    <div th:include="modal/assign_stock_user :: frag-assign-stock-user-modal"></div>
    <div th:include="modal/cat_employee_modal :: frag-cat-emp-modal"></div>
    <div th:include="modal/confirm_modal :: frag-confirm-modal"></div>
    <!--footer-->
    <div th:include="common/footer :: frag-footer"></div>
</section>


<!--FINAL JS-->
<script th:attr="src=@{/js/jquery.nicescroll.js}" th:href="@{/js/jquery.nicescroll.js}"></script>
<script th:attr="src=@{/js/scripts.js}" th:href="@{/js/scripts.js}"></script>
<!--switch-->
<script th:attr="src=@{/js/bootstrap-toggle.min.js}" th:href="@{/js/bootstrap-toggle.min.js}"></script>
<script th:attr="src=@{/js/cat_user.js}" th:href="@{/js/cat_user.js}"></script>

</body>
</html>
