<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="frag-modal">
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Thêm mới</h4>
                </div>
                <div class="modal-body">
                    <div class="container-modal">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-envelope-o fa-fw"></i>
										</span>
                                    <input id="modal-inp-email" type="email" class="form-control"  placeholder="Email"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-user-o fa-fw"></i>
										</span>
                                    <input id="modal-inp-username" type="text" class="form-control"  placeholder="User name"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="modal-btn-update" type="button" class="btn btn-primary"  >Save</button>
                    <button id="modal-btn-add"    type="button" class="btn btn-primary"  >Create</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
