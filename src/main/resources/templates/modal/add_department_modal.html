<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<div th:fragment="frag-update-department">
    <!-- Modal -->
    <div class="modal fade" id="updateDepartment" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="true" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-dialog-mini" role="document">
            <form id="update-department-form">
                <div class="modal-content" id="cat-form-modal">
                    <div class="modal-header">
                        <button type="button" class="close fa fa-close" data-dismiss="modal" aria-label="Close">
                        </button>
                        <h4 class="modal-title" id="myModalLabel" th:text="#{title.assignrole}"></h4>
                    </div>

                    <div class="modal-body">
                        <div class="container-modal">
                            <select id="update-dept" class="form-control selectpicker" multiple="multiple"  data-width="100%">
                                <option  th:each="item:${lstTreeModel}"
                                         th:value="${item.id}" th:text="${item.name}" th:attr="data-section=${item.path}">1</option>
                            </select>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button id="update-department-execuse"  type="button" class="btn btn-primary" th:value="@{${controller} + 'updateDepartment'}">
                            <i class="fa fa-check"></i>
                            <span th:text="#{btn.execuse}"></span>
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
