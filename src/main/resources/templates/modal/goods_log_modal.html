<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:attr="src=@{/js/wms-common.js}"      th:href="@{/js/wms-common.js}"></script>
</head>
<body>

<div th:fragment="frag-goods-log-modal">
    <!-- Modal -->
    <div class="modal fade" id="goods-log-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="true"
         aria-labelledby="myModalLabel" aria-hidden="true" th:width="500px">
        <div class="modal-dialog" role="document" style="width:80%">
                <div class="modal-content" id="catUserDTO-modal">
                    <div class="modal-header">
                        <button type="button" class="close fa fa-close" data-dismiss="modal" aria-label="Close">
                        </button>
                        <h4 class="modal-title" id="myModalLabel" th:text="#{modal.label.goodsdetail}"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-modal">
                            <div class="panel-body" style="padding: 0em 0.4em;">
                                    <div class="row" style="margin-bottom: 10px">
                                        <div class="col-sm-2">
                                            <label id="lbl-goods-name" th:text="#{lbl.goods}"></label>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="input-group">
                                                <label id="log-lbl-goods-name-val"></label>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                                <label id="lbl-stock-name" th:text="#{lbl.stock}"></label>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="input-group">
                                                <label id="log-lbl-stock-name-val"></label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row" style="margin-bottom: 10px">
                                        <div class="col-sm-2">
                                            <label th:text="#{lbl.createdate}" for="create-date-range"></label>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar fa-fw"></i>
                                            </span>
                                                <input type="text" id="create-date-range" class="form-control" name="daterange" value="01/01/2015 - 31/01/2015" />
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <label id="lbl-goods-state" th:text="#{lbl.goods.stage}"></label>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="input-group">
                                                <label id="log-lbl-goods-state-val"></label>
                                            </div>
                                        </div>
                                    </div>

                                <!--<div id="modal-goods-log-toolbar" class="btn-group">
                                    <a class="btn btn-default" id="link-download-goods-detail" th:title="#{link.downloadfile}" th:href="@{/workspace/utils/stockInfo/getGoodsDetailFile}">
                                        <i class="fa fa-download"></i>
                                    </a>
                                </div>-->
                            </div>
                        </div>
                    </div>
                    <div class="wrapper text-center" style="text-align: center; margin-top: 5px">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-default  btn-primary"
                                    id="btn-search-stock-info" th:value="@{/workspace/utils/stockInfo/findByCondition}">
                                <i class="fa fa-history"></i>
                                <span th:text="#{btn.goods.log}"></span>
                            </button>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button id="modal-btn-add" type="submit" class="btn btn-primary" data-dismiss="modal">
                            <i class="fa fa-close"></i>
                            <span th:text="#{btn.close}"></span>
                        </button>
                    </div>
                </div>
        </div>
    </div>
</div>

</body>
</html>

<script>
    $(function () {
        initDateRangeSelect();
    });
</script>
