<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="WMS" />
    <!--CSS-->
    <link rel='stylesheet'  th:href="@{/css/bootstrap.css}"  type='text/css' />
    <link rel="stylesheet"  th:href="@{/css/bootstrap-table.css}"/>
    <link rel='stylesheet'  th:href="@{/workspace_resource/css/style.css}"  type='text/css' />
    <link rel="stylesheet"  th:href="@{/workspace_resource/css/animate.css}"  type="text/css" media="all"/>
    <link rel="stylesheet"  th:href="@{/fonts/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet"  th:href="@{/css/nprogress.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-toggle.css}"/>
    <link rel="stylesheet" href="/css/daterangepicker.css" th:href="@{/css/daterangepicker.css}"/>
    <link href="/css/awesome-bootstrap-checkbox.css"  th:href="@{/css/awesome-bootstrap-checkbox.css}" rel="stylesheet" type="text/css" media="all"/>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script th:attr="src=@{/js/jquery-3.2.1.min.js}" th:href="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:attr="src=@{/js/bootstrap-table.js}"  th:href="@{/js/bootstrap-table.js}"></script>
    <script th:attr="src=@{/js/bootstrap-select.min.js}"  th:href="@{/js/bootstrap-select.min.js}"></script>
    <script th:attr="src=@{/js/moment.min.js}"      th:href="@{/js/moment.min.js}"></script>
    <script th:attr="src=@{/js/daterangepicker.js}" th:href="@{/js/daterangepicker.js}"></script>
    <script th:attr="src=@{/js/nprogress.js}"  th:href="@{/js/nprogress.js}"></script>
    <!--confirmation-->
    <script th:attr="src=@{/js/bootstrap.min.js}"  th:href="@{/js/bootstrap.min.js}"></script>
    <!--common-->
    <script th:attr="src=@{/js/wms-common.js}"      th:href="@{/js/wms-common.js}"></script>
    <!--font and favi icon-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/images/wms_favicon.ico}"/>
</head>
<body>

<div th:fragment="frag-goods-log-modal">
    <!-- Modal -->
    <div class="modal fade" id="goods-log-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="true"
         aria-labelledby="myModalLabel" aria-hidden="true" th:width="500px">
        <div class="modal-dialog" role="document" style="width:80%">
                <div class="modal-content" id="catUserDTO-modal">
                    <div class="modal-header">
                        <button type="button" class="close fa fa-close" data-dismiss="modal" aria-label="Close">
                        </button>
                        <h4 class="modal-title" id="myModalLabel" th:text="#{modal.label.goodsdetail}"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-modal">
                            <div class="panel-body" style="padding: 0em 0.4em;">
                                    <div class="row" style="margin-bottom: 10px">
                                        <div class="col-sm-2">
                                            <label id="lbl-goods-name" th:text="#{lbl.goods}"></label>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="input-group">
                                                <label id="log-lbl-goods-name-val"></label>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                                <label id="lbl-stock-name" th:text="#{lbl.stock}"></label>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="input-group">
                                                <label id="log-lbl-stock-name-val"></label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row" style="margin-bottom: 10px">
                                        <div class="col-sm-2">
                                            <label th:text="#{lbl.createdate}" for="create-date-range"></label>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar fa-fw"></i>
                                            </span>
                                                <input type="text" id="create-date-range" class="form-control" name="daterange" value="01/01/2015 - 25/09/2019" />
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <label id="lbl-goods-state" th:text="#{lbl.goods.stage}"></label>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="input-group">
                                                <label id="log-lbl-goods-state-val"></label>
                                            </div>
                                        </div>
                                    </div>

                            </div>
                        </div>
                    </div>
                    <div class="wrapper text-center" style="text-align: center; margin-top: 5px">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-default  btn-primary"
                                    id="btn-search-goods-logs" th:href="@{/workspace/utils/stockInfo/getGoodsLog}">
                                <i class="fa fa-history"></i>
                                <span th:text="#{btn.goods.log}"></span>
                            </button>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button id="modal-btn-add" type="submit" class="btn btn-primary" data-dismiss="modal">
                            <i class="fa fa-close"></i>
                            <span th:text="#{btn.close}"></span>
                        </button>
                    </div>
                </div>
        </div>
    </div>
</div>

</body>
</html>

<script>
    $(function () {
        initDateRangeSelect();
    });
</script>
