<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="frag-confirm-download-error-modal">
    <!-- Modal -->
    <div class="modal fade" id="myDownloadErrorImportModal" data-backdrop="static" data-keyboard="true" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document"  style="width:350px">
            <div class="modal-content" id="catUserDTO-modal">
                <div class="modal-header">
                    <button type="button" class="close fa fa-close" data-dismiss="modal" aria-label="Close">
                    </button>
                    <h4 class="modal-title" id="myConfirmModalLabel">Confirm</h4>
                </div>
                <div class="modal-body">
                    <div class="container-modal">
                        <input id="modal-inp-stock-trans-id" th:value="@{/workspace/stock_management/import/getErrorImportStockFile}" hidden="true"/>
                        <input id="modal-inp-download-save-goods-error" th:value="@{/workspace/cat_goods_ctr/getErrorSaveGoods}" hidden="true"/>
                        <p id="modal-error-import-lbl-info" style="color: #34495e;"></p>
                        <p style="height: 30px">
                            <a id="modal-link-download" class="link-label" style="float:left" th:text="#{link.downloadfileerror}" th:href="@{/workspace/stock_management/import/getErrorImportStockFile}"/>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        <i class="fa fa-check"></i>
                        <span th:text="#{btn.ok}"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
