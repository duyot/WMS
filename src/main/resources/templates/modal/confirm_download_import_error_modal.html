<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="frag-confirm-download-error-modal">
    <!-- Modal -->
    <div class="modal fade" id="myDownloadErrorImportModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document"  style="width:350px">
            <div class="modal-content" id="catUserDTO-modal">
                <div class="modal-header">
                    <button type="button" class="close fa fa-close" data-dismiss="modal" aria-label="Close">
                    </button>
                    <h4 class="modal-title" id="myConfirmModalLabel">Confirm</h4>
                </div>
                <div class="modal-body">
                    <div class="container-modal" style="height: 50px">
                        <input id="modal-inp-stock-trans-id" th:value="@{/workspace/stock_management/getErrorImportStockFile}" hidden="true"/>
                        <p id="modal-error-import-lbl-info"></p>
                        <p><a id="modal-link-download" class="link-label" style="float:left" th:text="#{link.downloadfileerror}" th:href="@{/workspace/stock_management/getErrorImportStockFile}"/>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
