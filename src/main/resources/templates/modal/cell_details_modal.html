<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<div th:fragment="frag-cell-detail-modal">
    <!-- Modal -->
    <div class="modal fade" id="cells-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="true"
         aria-labelledby="myModalLabel" aria-hidden="true" th:width="250px">
        <div class="modal-dialog" role="document" style="width:85%">
                <div class="modal-content" id="catUserDTO-modal">
                    <div class="modal-header">
                        <button type="button" class="close fa fa-close" data-dismiss="modal" aria-label="Close">
                        </button>
                        <h4 class="modal-title" id="myModalLabel" th:text="#{modal.label.celldetail}"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-modal">
                            <div class="panel-body" style="padding: 0.2em 0.4em;">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="control-label"   style="padding-right: 20px">Kho</label>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="input-group">
                                            <label id="lbl-stock-name" class="control-label" style="padding-right: 20px"></label>
                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                    </div>
                                    <div class="col-sm-4">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label th:text="#{lbl.cellCode}" class="control-label label-require"   style="padding-right: 20px"></label>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="input-group">
                                            <input id="inp-cell-code" class="form-control uppercase-input" th:required="true" maxlength="50"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <label th:text="#{lbl.cell.max.weight}" class="control-label"   style="padding-right: 20px"></label>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                            <input id="inp-max-weight" class="form-control input-number" data-validation="number"
                                                   data-validation-allowing="float" th:required="false" maxlength="10" onchange="autoAddCommand()"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label th:text="#{lbl.cell.many.codes}" class="control-label"   style="padding-right: 20px"></label>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="input-group input-group-combo">
                                            <div class="radio radio-inline radio-info">
                                                <input value="1" type="radio" id="radio-yes" name="cmb-many-codes" checked="checked"/>
                                                <label for="radio-yes">Có</label>
                                            </div>
                                            <div class="radio radio-inline radio-danger">
                                                <input value="2" type="radio" id="radio-no" name="cmb-many-codes"/>
                                                <label for="radio-no">Không</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <label th:text="#{lbl.cell.max.volume}" class="control-label"   style="padding-right: 20px"></label>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                            <input id="inp-max-volume" class="form-control input-number" data-validation="number"
                                                   data-validation-allowing="float" th:required="false" maxlength="10" onchange="autoAddCommand()"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="wrapper text-center" style="text-align: center; margin-top: 5px">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-default  btn-primary"
                                                id="btn-add-cell" th:value="@{/workspace/cat_stock_ctr/addCell}">
                                            <i class="fa fa-plus"></i>
                                            <span th:text="#{btn.add}"></span>
                                        </button>

                                    </div>
                                </div>

                                <div id="modal-cells-detail-toolbar" class="btn-group">
                                    <button id="btn-delete-cell" th:value="@{/workspace/cat_stock_ctr/deleteCell}" type="button" class="btn btn-default btn-hide">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                    <label id="cell-action-info" class="action-info"></label>
                                </div>

                                <table  id="tbl-cells"
                                        data-pagination="true"
                                        data-side-pagination="client"
                                        data-toolbar="#modal-cells-detail-toolbar"
                                        class="table-striped"
                                        style="word-wrap: break-word;  table-layout: fixed;"
                                >

                                    <thead>
                                    <tr>
                                        <th data-field="id" data-formatter="runningFormatter" data-align="center" data-width="40px">STT</th>
                                        <th class="col-md-1" data-field="id" data-align="left" data-sortable="true">Id</th>
                                        <th class="col-md-3" data-field="code" data-align="left" data-sortable="true" th:text="#{lbl.cell.code}"></th>
                                        <th class="col-md-2" data-field="maxWeightValue" data-align="right" data-sortable="true" th:text="#{lbl.cell.max.weight}"></th>
                                        <th class="col-md-2" data-field="maxVolumeValue" data-align="right" data-sortable="true" th:text="#{lbl.cell.max.volume}"></th>
                                        <th class="col-md-2" data-field="manyCodesValue" data-align="left" data-sortable="true" th:text="#{lbl.cell.many.codes}"></th>
                                        <th data-align="center"  data-events="operateEvents" data-formatter="cellOperateFormatter" th:text="#{lbl.action}"></th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="modal-btn-add" class="btn btn-primary" data-dismiss="modal">
                            <i class="fa fa-close"></i>
                            <span th:text="#{btn.close}"></span>
                        </button>
                    </div>
                </div>
        </div>
    </div>
</div>

</body>
</html>
