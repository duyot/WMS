<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="frag-goods-detail-modal">
    <!-- Modal -->
    <div class="modal fade" id="goods-detail-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="true"
         aria-labelledby="myModalLabel" aria-hidden="true" th:width="700px">
        <div class="modal-dialog" role="document" style="width:85%">
                <div class="modal-content" id="catUserDTO-modal">
                    <div class="modal-header">
                        <button type="button" class="close fa fa-close" data-dismiss="modal" aria-label="Close">
                        </button>
                        <h4 class="modal-title" id="myModalLabel" th:text="#{modal.label.goodsdetail}"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-modal">
                            <div class="panel-body" style="padding: 0em 0.4em;">
                                <div id="modal-goods-detail-toolbar" class="btn-group">
                                    <a class="btn btn-default" id="link-download-goods-detail" th:title="#{link.downloadfile}" th:href="@{/workspace/utils/stockInfo/getGoodsDetailFile}">
                                        <i class="fa fa-download"></i>
                                    </a>
                                </div>

                                <table  id="tbl-trans-goods-detail"
                                        data-pagination="true"
                                        data-search="true"
                                        data-click-to-select="true"
                                        data-toolbar="#modal-goods-detail-toolbar"
                                        class="table-striped"
                                        style="word-wrap: break-word;  table-layout: fixed;"
                                >

                                    <thead>
                                    <tr>
                                        <th data-field="id" data-formatter="runningFormatter" data-align="center" data-width="40px">STT</th>
                                        <th class="col-md-1" data-field="goodsCode" data-align="left" data-sortable="true">Mã hàng</th>
                                        <th data-field="goodsName" data-align="left" data-sortable="true">Tên hàng</th>
                                        <th class="col-md-1" data-field="amount" data-align="right" data-sortable="true">Số lượng</th>
                                        <th class="col-md-1" data-field="unitName" data-align="left" data-sortable="true" >Đơn vị</th>
                                        <th class="col-md-1" data-field="goodsState" data-align="left" data-sortable="true">Trạng thái</th>
                                        <th class="col-md-1" data-field="serial" data-align="right" data-sortable="true">Serial</th>
                                        <th class="col-md-1" data-field="cellCode" data-align="right" data-sortable="true">Vị trí</th>
                                        <th class="col-md-1" data-field="inputPrice" data-align="right" data-sortable="true">Giá nhập</th>
                                        <th class="col-md-1" data-field="outputPrice" data-align="right" data-sortable="true">Giá xuất</th>
                                        <th class="col-md-1" data-field="weight" data-align="right" data-sortable="true">Trọng lượng(kg)</th>
                                        <th class="col-md-1" data-field="volume" data-align="right" data-sortable="true">Kích thước (cm3)</th>
                                        <th class="col-md-1" data-field="totalMoney" data-align="right" data-sortable="true">Tổng tiền</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="modal-btn-add" class="btn btn-primary" data-dismiss="modal">
                            <i class="fa fa-close"></i>
                            <span th:text="#{btn.close}"></span>
                        </button>
                    </div>
                </div>
        </div>
    </div>
</div>

</body>
</html>
