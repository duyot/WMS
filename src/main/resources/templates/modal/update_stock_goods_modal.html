<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="frag-update-stock-goods-modal">
    <!-- Modal -->
    <div class="modal fade" id="stock-goods-detail-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="true"
         aria-labelledby="myModalLabel" aria-hidden="true" th:width="500px">
        <div class="modal-dialog" role="document" style="width:100%">
                <div class="modal-content" id="catUserDTO-modal">
                    <div class="modal-header">
                        <button type="button" class="close fa fa-close" data-dismiss="modal" aria-label="Close">
                        </button>
                        <h4 class="modal-title" id="myModalLabel" th:text="#{modal.label.stock.goods.detail}"></h4>
                    </div>
                    <div class="modal-body">
                        <fieldset>
                            <legend>Thông tin chung</legend>
                            <div class="container-modal">
                                <div class="panel-body" style="padding: 0em 0.4em;">
<!--                                    goods_code + goods_state-->
                                    <div class="row" style="line-height: 1.2em">
                                        <div class="col-sm-2">
                                            <label id="modal-lbl-goods-code" th:text="#{lbl.goodsCode}"></label>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="input-group">
                                                <label id="modal-lbl-goods-code-val"></label>
                                            </div>
                                        </div>

                                        <div class="col-sm-2">
                                            <label id="modal-lbl-goods-state" th:text="#{lbl.goods.stage}"></label>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="input-group">
                                                <label id="modal-lbl-goods-state-val"></label>
                                            </div>
                                        </div>
                                    </div>
<!--                                    goods_name + input_price-->
                                    <div class="row" style="line-height: 1.2em">
                                            <div class="col-sm-2">
                                                <label id="modal-lbl-goods-name" th:text="#{lbl.goodsName}"></label>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="input-group">
                                                    <label id="modal-lbl-goods-name-val"></label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <label id="modal-lbl-input-price" th:text="#{lbl.inputPrice}"></label>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="input-group">
                                                    <label id="modal-lbl-input-price-val"></label>
                                                </div>
                                            </div>
                                    </div>
<!--                                    amount + partner-->
                                    <div class="row" style="line-height: 1.2em">
                                            <div class="col-sm-2">
                                                <label id="modal-lbl-goods-amount" th:text="#{lbl.amount}"></label>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="input-group">
                                                    <label id="modal-lbl-goods-amount-val"></label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <label id="modal-lbl-partner" th:text="#{lbl.partner}"></label>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="input-group">
                                                    <label id="modal-lbl-partner-val"></label>
                                                </div>
                                            </div>
                                    </div>
<!--                                    unit_type + import_date-->
                                    <div class="row" style="line-height: 1.2em">
                                            <div class="col-sm-2">
                                                <label id="modal-lbl-goods-unit" th:text="#{lbl.goodsUnit}"></label>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="input-group">
                                                    <label id="modal-lbl-goods-unit-val"></label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <label id="modal-lbl-import-date" th:text="#{lbl.import.date}"></label>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="input-group">
                                                    <label id="modal-lbl-import-date-val"></label>
                                                </div>
                                            </div>
                                    </div>
<!--                                    serial + import_trans_code-->
                                    <div class="row" style="line-height: 1.2em">
                                            <div class="col-sm-2">
                                                <label id="modal-lbl-serial" th:text="#{lbl.serial}"></label>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="input-group">
                                                    <label id="modal-lbl-serial-val"></label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <label id="modal-lbl-trans-code" th:text="#{lbl.transcode}"></label>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="input-group">
                                                    <label id="modal-lbl-trans-code-val"></label>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <br>
                        <br>
                        <fieldset>
                            <legend>Thông tin cập nhật</legend>
                        </fieldset>

                    </div>

                    <div class="modal-footer">
                        <button id="modal-btn-add" type="submit" class="btn btn-primary" data-dismiss="modal">
                            <i class="fa fa-close"></i>
                            <span th:text="#{btn.close}"></span>
                        </button>
                    </div>
                </div>
        </div>
    </div>
</div>

</body>
</html>
